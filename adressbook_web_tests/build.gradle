plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    implementation 'org.jcommander:jcommander:3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.35.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'tools.jackson.core:jackson-databind:3.0.0'
    testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.14.2'
    testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.18.1'
    testImplementation 'com.mysql:mysql-connector-j:9.4.0'

    testImplementation "org.hibernate.orm:hibernate-core:7.1.4.Final"
}

test {
    useJUnitPlatform()
    if(project.hasProperty("browser")){
        systemProperty("browser",project.property("browser"))
    }
}